<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
        <title>stargest homepage</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
        <img src="https://i.pinimg.com/736x/92/63/c0/9263c0848d075556ab79658dc5fd9b59.jpg"
        id="lain">
        <h1>stargest homepage</h1>
        <div class="search_box">
           <input type="text" placeholder="Search with Google" id="google_search"> 
           <img src="img/google-icon.png" id="google-icon">
           <img src="img/search-icon.png" id="search-icon">
          <div class="links">
            <h2>Links</h2>
            <ul class="links1"> 
              <li>Media And Socials  
                <ul class="dropdown">
                  <li><a href="https://www.youtube.com">Youtube</a></li> 
                  <li><a href="https://www.vk.com">VK</a></li> 
                  <li><a href="https://web.whatsapp.com">WhatsApp</a></li>  
                </ul>
                </li> 
            </ul>

            <ul class="links2"> 
              <li>Tools  
                <ul class="dropdown">
                  <li><a href="https://www.github.com">GitHub</a></li> 
                  <li><a href="https://www.copilot.microsoft.com">Copilot</a></li> 
                  <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li> 
                  <li><a href="https://drive.google.com">Google Drive</a></li> 
                </ul>
                </li> 
            </ul>

            <ul class="links3"> 
              <li>Entertainment  
                <ul class="dropdown">
                  <li><a href="https://www.shikimori.me">Shikimori</a></li> 
                  <li><a href="https://www.mangalib.me">Mangalib</a></li> 
                  <li><a href="https://www.rutracker.org">Rutracker</a></li> 
                  <li><a href="https://www.backloggd.com">Backloggd</a></li>                  
                </ul>
                </li> 
            </ul>
            <div class="time_date">
              <p id="time"></p>
              <p id="date"></p> 
            </div>
          </div>
        </div>
    </div> 
	<script src="index.js"></script>
  </body>
</html>
